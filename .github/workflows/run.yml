name: Run
on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs: 
    build: 

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                python-version: '3.10' 
            - run: pip install -r requirements.txt
            - run: python src/main.py